<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Picture Slider</title>
    <link rel="stylesheet" href="shed.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
 <nav>
    <a href="what.html" class="btn"><button>Back</button></a>
</nav>   
<div class="container">
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="a1.jpg" alt=""></div>
    <div class="swiper-slide"><img src="a2.jpg" alt=""></div>
    <div class="swiper-slide"><img src="a3.jpg" alt=""></div>
    <div class="swiper-slide"><img src="a4.jpg" alt=""></div>
    <div class="swiper-slide"><img src="a5.jpg" alt=""></div>
    <div class="swiper-slide"><img src="a6.jpg" alt=""></div>
    <div class="swiper-slide"><img src="a7.jpg" alt=""></div>
    <div class="swiper-slide"><img src="a8.jpg" alt=""></div>
    <div class="swiper-slide"><img src="a9.jpg" alt=""></div>
    <div class="swiper-slide"><img src="a10.jpg" alt=""></div>
      
  </div>
    
  <div class="swiper-pagination"></div>

  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

</div>
    
</div>
    
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    
<script>
    const swiper = new Swiper('.swiper', {

  loop: true,

  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});
    
    
</script>  
</body>
</html>
